<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Better Spotify - Redirecting</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // Modified for use with GitHub Pages in a subfolder
    
    var pathSegmentsToKeep = 1; // Keep 'Better-spotify' as the base path
    var l = window.location;
    
    // Check if this is a callback with tokens (handle specially)
    if (l.hash && l.hash.includes('access_token=')) {
      // For auth callbacks, preserve the hash and just fix the path
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        l.hash
      );
    } else {
      // Regular SPA redirect for normal navigation
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
