<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Better Spotify - Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3264 0%, #e65c00 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #debug {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.7;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Authentication Successful</h1>
    <p>Redirecting to Better Spotify...</p>
    <div class="spinner"></div>
    <div id="debug"></div>
  </div>

  <script>
    // Function to get query parameters from URL
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        params[key] = value;
      });
      return params;
    }
    
    // Function to get hash parameters
    function getHashParams() {
      const params = {};
      if (!window.location.hash) return params;
      
      window.location.hash.substring(1).split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        params[key] = value;
      });
      return params;
    }
    
    // Display debug info
    const debugDiv = document.getElementById('debug');
    debugDiv.innerHTML = `Current URL: ${window.location.href}<br>Searching for tokens...`;

    // Check for tokens in URL
    const queryParams = getQueryParams();
    const hashParams = getHashParams();
    
    // Check for tokens in different formats
    const token = queryParams.token || queryParams.access_token || hashParams.access_token || hashParams.token;
    const refresh = queryParams.refresh || queryParams.refresh_token || hashParams.refresh_token || hashParams.refresh;
    
    // Show full debug info in development
    debugDiv.innerHTML += '<br>URL Search: ' + window.location.search;
    debugDiv.innerHTML += '<br>URL Hash: ' + window.location.hash;
    debugDiv.innerHTML += '<br>Token found: ' + (token ? 'Yes' : 'No');
    debugDiv.innerHTML += '<br>Refresh token found: ' + (refresh ? 'Yes' : 'No');
    
    if (token && refresh) {
      // Found tokens, store them
      debugDiv.innerHTML += '<br>Tokens found! Storing in localStorage...';
      try {
        localStorage.setItem('spotify_access_token', token);
        localStorage.setItem('spotify_refresh_token', refresh);
        debugDiv.innerHTML += '<br>Tokens stored successfully!';
        
        // Also store a timestamp for token expiry tracking
        localStorage.setItem('token_timestamp', Date.now().toString());
        
        // Wait a moment to show the success message
        setTimeout(() => {
          // Redirect to main app
          debugDiv.innerHTML += '<br>Redirecting to main app...';
          window.location.href = '/Better-spotify/';
        }, 1000);
      } catch (error) {
        debugDiv.innerHTML += '<br>Error storing tokens: ' + error.message;
        // Add a button to retry
        const retryBtn = document.createElement('button');
        retryBtn.innerHTML = 'Retry';
        retryBtn.onclick = () => window.location.reload();
        document.querySelector('.card').appendChild(retryBtn);
      }
    } else {
      // No tokens found, show error
      debugDiv.innerHTML += '<br>No tokens found in URL. Please try logging in again.';
      
      // Add a button to go back to main app
      const button = document.createElement('button');
      button.innerHTML = 'Return to Better Spotify';
      button.style.padding = '10px 20px';
      button.style.marginTop = '20px';
      button.style.backgroundColor = '#1DB954';
      button.style.border = 'none';
      button.style.borderRadius = '30px';
      button.style.color = 'white';
      button.style.fontWeight = 'bold';
      button.style.cursor = 'pointer';
      button.onclick = () => window.location.href = '/Better-spotify/';
      document.querySelector('.card').appendChild(button);
    }
  </script>
</body>
</html>
